	<script type="text/javascript">
        function getHeader() {
            var xhttp = new XMLHttpRequest();
            // set the AJAX call to get the content of the header.html file 
            // (from the node project's public folder)
            xhttp.open("GET", "header.html", true);
            xhttp.onload = function (e) {
                if (xhttp.readyState === 4) {
                    if (xhttp.status === 200) {
                        // get the content of the AJAX response (the header.html) and
                        // set it in a local variable
                        var headerHtml = xhttp.responseText;
                        
                        // get the footerElement into which the header html will be inserted
                        var headerElement = document.getElementById('header');
                        
                        // insert the html into the header element
                        headerElement.insertAdjacentHTML('afterbegin', headerHtml);
                        
                    } else {
                        console.error(xhttp.statusText);
                    };
                };
            };
            xhttp.send();
        };
